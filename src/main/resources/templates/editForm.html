<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
        <div class="form-group">
        <form action="#" th:action="@{/notes/edit}" method="post">
            <label class="h1" th:text="'Note edit form ID:' + ${id}"></label>
            <input type="hidden" id="id" name="id" th:value="${id}">
            <br>
            <label class="h1" for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title">
            <br>
            <label class="h2" for="content">Content:</label>
            <input type="text" class="form-control" id="content" name="content">
            <br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        </div>
</body>
</html>
